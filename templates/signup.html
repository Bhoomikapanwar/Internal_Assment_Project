{% extends 'base.html' %}
{% block head_title %}SignUp||{{block.super}}{% endblock head_title %}
{% block nav%}
<a href="/login" class="w3-bar-item w3-button w3-right w3-hide-small w3-blue">Login</a>
{%endblock nav%}
{% block content %}
  <h2 class="w3-center">Sign up</h2>
  <form method="post" class="w3-card-4"style="width:50%; margin:10px 0 0 25%;padding:20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
